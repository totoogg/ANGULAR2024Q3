<div class="item">
  <div class="item__poster">
    <img
    [src]="video?.snippet?.thumbnails?.high?.url"
    [alt]="video?.snippet?.title || 'custom card'"
  />
  </div>
  @if (videoItem) {
    <div class="item__statistics">
      <div class="statistics__view stat">
        <div class="view__icon"></div>
        {{ videoItem.statistics.viewCount }}
      </div>
      <div class="statistics__like stat">
        <div class="like__icon"></div>
        {{ videoItem.statistics.likeCount }}
      </div>
      <div class="statistics__dislike stat">
        <div class="dislike__icon"></div>
        {{ randomDislike() }}
      </div>
      <div class="statistics__comments stat">
        <div class="comment__icon"></div>
        {{ videoItem.statistics.commentCount }}
      </div>
    </div>
  }
  <p class="item__title" [title]="video?.snippet?.title">
    {{ video?.snippet?.title || "" | sliceTitle }}
  </p>
  <app-custom-button
    class="item__button-block"
    (clickCustomEvent)="handleClickButton()"
  >
    <p class="content_button">more...</p>
  </app-custom-button>
  <div
      class="item__line"
      appColorLine
      [publishedAt]="video?.snippet?.publishedAt || ''"
    ></div>
</div>
