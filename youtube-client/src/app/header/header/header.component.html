<header>
  <div></div>
  <div class="header__search">
    <div class="search__logo"></div>
    <div class="search__controls">
      <input
        type="text"
        [(ngModel)]="value"
        placeholder="What are you want to find out?"
      />
      <button>search</button>
    </div>
    <div class="search__setting"></div>
  </div>
  <div class="header__user">
    <p class="user__text">
      {{ user }}
    </p>
    <div class="user__icon"></div>
  </div>
</header>
