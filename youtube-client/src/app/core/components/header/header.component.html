<header>
  <div></div>
  <div class="header__search_block">
    <div class="header__search">
      <div class="search__logo"></div>
      <div class="search__controls">
        <form (submit)="handleFind()">
          <input
            name="search"
            type="text"
            [(ngModel)]="value"
            placeholder="What are you want to find out?"
          />
          <button type="submit">search</button>
        </form>
      </div>
      <button class="search__setting" (click)="handleShowSort()">
        <div class="setting__icon"></div>
      </button>
    </div>
    @if (showSort) {
    <div class="header__sort">
      Sorting by:
      <button
        [ngClass]="{
          active: sortVideoService.sort.activeSortDate,
          asc: sortVideoService.sort.ascDate,
          desc: sortVideoService.sort.descDate
        }"
        (click)="handleClickSortDate()"
      >
        date
      </button>
      <button
        [ngClass]="{
          active: sortVideoService.sort.activeSortView,
          asc: sortVideoService.sort.ascView,
          desc: sortVideoService.sort.descView
        }"
        (click)="handleClickSortView()"
      >
        count of views
      </button>
      <div class="sort__filter_content">
        <label for="filter">by word or sentence</label>
        <input
          type="text"
          id="filter"
          [(ngModel)]="extraValue"
          (input)="handleInputWord()"
        />
      </div>
    </div>
    }
  </div>
  <div class="header__user">
    <p class="user__text" [title]="loginService.user">
      {{ loginService.user | sliceTitle : 9 }}
    </p>
    <div class="user__icon"></div>
    @if (loginService.stor) {
    <button class="user__logout" (click)="handleClickLogout()">Logout</button>
    }
  </div>
</header>
