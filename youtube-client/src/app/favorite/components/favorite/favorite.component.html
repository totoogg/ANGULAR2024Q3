@if (((favorite$ | async) || []).length === 0) {
  <p class="main__start">No favorite videos</p>
} @else if (((favorite$ | async) || []).length) {
  <div class="main__results">
    @for (video of favorite$ | async; track video.id) {
      <app-search-item [video]="video"></app-search-item>
    }
  </div>
}
